{% extends "base.html" %}

{% block head_title %}Sign Up{% endblock %}

{% block content %}

<div class="w-50 text-center mx-auto mt-4" style="max-width: 500px;">
    <h1>Sign Up</h1>
    <form method="POST" id="signupForm">
        {% csrf_token %}

        <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input name="email" type="email" class="form-control" id="inputEmail" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="inputUsername">Username</label>
            <input name="username" type="text" class="form-control" id="inputUsername" required>
            <small id="usernameHelp" class="form-text text-muted">Your public name.</small>
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input name="password" type="password" class="form-control" id="inputPassword" required>
            <small id="emailHelp" class="form-text text-muted">We'll not store your password. Only it's <a href="https://en.wikipedia.org/wiki/Hash_function" target="_blank">hash</a>.</small>
        </div>
        <div class="form-group">
            <label for="inputPasswordConfirm">Confirm password</label>
            <input type="password" class="form-control" id="inputPasswordConfirm" required>
        </div>

        <div class="form-group w-50 mx-auto mt-4">
            <button type="submit" class="btn btn-lg btn-primary btn-block">Sign Up</button>
        </div>
    </form>

    <hr>

    <span class="h4">
        Already member?
        <a href="{% url "login" %}">Login</a> then.
    </span>

    <script>
        signupForm.addEventListener('submit', function (e) {
            if (inputPassword.value !== inputPasswordConfirm.value) {
                alert("Passwords do not match!");
                e.preventDefault();
            }
        });
    </script>
</div>
{% endblock %}
